## Setting the prefix from C-b to C-a
set -g prefix C-a

set -g default-shell $SHELL
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Free the original Ctrl-b prefix keybinding
unbind C-b
unbind Up
unbind Down
unbind Left
unbind Right

# change the default delay
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# clear scrollback buffer
# bind -n C-k clear-history
bind-key C send-keys "clear && tmux clear-history" \; send-keys "Enter"

# set the window and panes index
set -g base-index 1
setw -g pane-base-index 1

# create shortcut to reload the config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Use Alt-vim keys without prefix key to switch panes
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# remap movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# binding for mouse mode
set -g mouse off
bind m set -g mouse on
bind M set -g mouse off

# config colors
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# center window list
set -g status-justify centre

# keep status bar info up to date
set -g status-interval 60

# config status bar items
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
#set -g status-utf8 on

# indetify activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# scroll through output
setw -g mode-keys vi

# remap copy and paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

